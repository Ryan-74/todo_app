{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"  content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <!-- bootrap files  -->
    <link rel="stylesheet" href="{% static 'mytodo/bootstrap/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'mytodo/style.css'%}">

    <title>ToDo APP</title>
  </head>
  <body>
    <div class="container-fluide " id="wrapper">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4 " id="content">
          <h2>What do you want to do today?</h2>
          <form class="" action="{% url 'add' %}" method="POST" role="form">
            {% csrf_token%}
            <div class="form-group">
              <div class="input-group">
                {{ form.text}}
                <span class="input-group-btn  bout">  <button type="submit" name="button" class="btn btn-default">ADD</button> </span>
              </div>
            </div>
          </form>
          <div class="row t10">
            <div class="col-lg-12">
              <div class="btn-toolbar">
                <div class="btn-group">
                  <a href="{% url 'deletecomplete' %}"><button type="button" name="button" class="btn btn-default boule">
                    <i class="glyphicon glyphicon trash"></i>DELETE COMPLETED
                  </button></a>
                </div>
                <div class="btn-group">
                  <a href="{% url 'deleteall'  %}"><button type="button" name="button" class="btn btn-default boule">
                    <i class="glyphicon glyphicon trash"></i>DELETE ALL
                  </button></a>
                </div>
              </div>
            </div>
          </div>
          <ul class="list-group t20">
            <!-- <br> -->
            {% for todo in todo_list%}
                {% if todo.complete %}
                    <li class="list-group-item  todo-completed">{{ todo.text}}</li>
                {% else%}
                    <a href="{% url 'complete' todo.id %}"><li class="list-group-item">{{ todo.text}}</li></a>
                {% endif%}

            {% endfor%}
          </ul>
        </div>
      </div>
      <footer>
        <div class="row pad">
          <div class="col-lg-12  text-center">

            copyright &copy; 2020 <strong>Todo App| rhouz_</strong>

          </div>

        </div>
      </footer>
    </div>
  </body>
</html>
